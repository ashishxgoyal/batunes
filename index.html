<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Batunes - By Ashish</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Spotify"> Batunes</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Playlist By Ashish</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Future Superhero</span>
                    <span class="songlistplay"><span class="timestamp">03:08 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">La Lecon</span>
                    <span class="songlistplay"><span class="timestamp">01:45 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Hensonn Sahara</span>
                    <span class="songlistplay"><span class="timestamp">02:51 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Demons In My Soul</span>
                    <span class="songlistplay"><span class="timestamp">02:00<i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Praise God</span>
                    <span class="songlistplay"><span class="timestamp">03:47 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Dead To Me</span>
                    <span class="songlistplay"><span class="timestamp">04:29 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Love Me</span>
                    <span class="songlistplay"><span class="timestamp">02:07 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous" style="color: #020c1c;"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay" style="color: #020c1c;"></i>
            <i class="fas fa-3x fa-step-forward" id="next" style="color: #020c1c;"></i> 
        </div>
        <div class="songInfo">
            <img src="bars.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Future Superhero</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
